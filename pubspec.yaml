name: nutrifit
description: NutriFit - A complete nutrition and training mobile app with on-device ML-style demos for meal and body analysis.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter
  
  fl_chart: ^0.68.0
  
  flutter_cache_manager: ^3.3.1

  # UI and Navigation
  cupertino_icons: ^1.0.8

  # State Management
  provider: ^6.1.2

  # Local Storage
  shared_preferences: ^2.3.2

  # Camera and Image Picking
  image_picker: ^1.2.1
  camera: ^0.11.3

  # Internationalization & Formatting
  intl: ^0.19.0

  # Image Caching
  cached_network_image: ^3.4.1

  # Additional Utilities
  uuid: ^4.5.1
  path: ^1.9.0

  # Typography - Google Fonts
  google_fonts: ^6.2.1

  # Animations
  flutter_animate: ^4.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.1

flutter:
  uses-material-design: true
  
  # âœ… Asset Configuration
  assets:
    - assets/images/
    - assets/icons/
    - assets/illustrations/

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#4CAF50"
  adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"
